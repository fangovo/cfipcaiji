name: Cloudflare IP 自动更新推送

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: 📦 检出仓库代码
        uses: actions/checkout@v4

      - name: 🐍 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🔧 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: 🚀 运行 Cloudflare IP 抓取与推送脚本
        run: |
          python collect_ips_old.py

      - name: 🔍 验证生成的文件
        run: |
          echo "=== 文件内容 ==="
          cat ip.txt
          echo -e "\n=== 文件行数 ==="
          wc -l ip.txt
          echo -e "\n=== 文件大小 ==="
          ls -la ip.txt

      - name: 📤 上传结果文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ip-list
          path: ip.txt
