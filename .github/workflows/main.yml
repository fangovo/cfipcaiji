name: Cloudflare IP 自动更新推送

on:
  schedule:
    - cron: '0 22 * * *'  # 每天北京时间早上6点运行（UTC 22:00）
  workflow_dispatch:       # 手动触发按钮（可选）

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai    # 设置时区为北京时间（脚本时间自动对齐）
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: 📦 检出仓库代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🔧 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: 🚀 运行 Cloudflare IP 抓取与推送脚本
        run: |
          python collect_ips_old.py

      - name: 🔍 验证生成的文件
        run: |
          echo "=== 生成的IP文件内容 ==="
          cat ip.txt
          echo -e "\n=== 文件统计 ==="
          wc -l ip.txt
          ls -la ip.txt

      - name: 📝 提交更新到GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ip.txt
          git diff --staged --quiet || git commit -m "🔄 自动更新 Cloudflare IP 列表 - $(date +'%Y-%m-%d %H:%M')"
          git push
